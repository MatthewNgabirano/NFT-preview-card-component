<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="header">
  <div class="header-container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="image-post" class="img">
      <img src="./images/icon-view.svg" alt="image-up" class="icon">
    </div>
    
    <h1>Equilibrium #3429</h1>

    <p class="header-text">
      Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-group">
        <span class="layer-1"> <img src="./images/icon-ethereum.svg" alt="image" class="img-span">0.041 ETH</span>
        <span class="layer-2"><img src="./images/icon-clock.svg" alt="image" class="img-span"> 3 days left</span>
      </div>
    <div class="border"></div>
    <div class="section">
      <img src="./images/image-avatar.png" alt="avarta" class="img-avarta">
      <span class="name"> Creation of <P class="name-P">Jules Wyvern</P></span>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Sheldon</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
